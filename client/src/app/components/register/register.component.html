<div class="container">
    <form name="register"  [formGroup]='registerForm' (submit)='register(registerForm)'>
        <div class="form-group">
            <input type="text" class="form-control" formControlName='name' required placeholder="Name"> 
          <div
  class="error"
  *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched">
  Name is required
</div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control"  formControlName='email' required placeholder="Email"> 
              <div
  class="error"
  *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
  Email is required
</div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  formControlName='username' required placeholder='Username'> 
              <div
  class="error"
  *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
  Username is required
</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control"  formControlName='password' required placeholder='Password'> 
              <div
  class="error"
  *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" >
  Password is required
</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control"  formControlName='confpassword' required placeholder='Confirm Password'> 
              <div
  class="error"
  *ngIf="registerForm.get('confpassword').hasError('required') && registerForm.get('confpassword').touched" >
  Confirm Password is required
</div>
        </div>
        <button class='btn btn-success' type="submit">SignUp</button>
    </form>
</div>
